<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Society</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/e9671b4ec3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="navbar">
            <a class="logo-name" href="index.html">
                <i class="fa-solid fa-shield-cat fa-xl"></i>
                <h2>Pet society</h2>
            </a>
            <div class="category-cart">
                <div id="curr-category">CLICK ON ANY CATEGORY TO START</div>
                <div class="cart-search">
                    <a class="cart" href="cart.html">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                        <div id="cart-amount" class="cart-amount"></div>
                    </a>
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
            </div>
        </div>
        <div class="categories sidebar">
            <p id="dogs">DOGS</p>
            <p id="cats">CATS</p>
            <p id="rabbits">RABBITS</p>
            <p id="hamsters">HAMSTERS</p>
            <p id="fish">FISH</p>
            <p id="birds">BIRDS</p>
            <p id="mice">MICE</p>
            <p id="lizards">LIZARDS</p>
            <p id="snakes">SNAKES</p>
            <p id="other">OTHER</p>
        </div>
        <div class="footer sidebar">
            <p>CONTACT US</p>
            <p>NEWSLETTER</p>
            <p>SUBSCRIBE</p>
        </div>
        <div class="hero">
            <h2 id="hero-text" class="hero-text">Welcome!</h2>
        </div>
        <div class="shop" id="shop">
        </div>
    </div>
</body>

<script src="scripts/data.js"></script>
<script src="scripts/main.js"></script>

</html>
