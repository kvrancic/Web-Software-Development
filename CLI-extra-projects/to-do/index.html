<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="title">
                <div>What's Up, </div>
                <input type="text" id="name-query" name="name-query" placeholder="Name here" />
            </div>
            <div class="query">
                <div class="create">CREATE A TODO</div>
                <div class = "instruction">What's on your todo?</div>
                <input type="text" id="query" name="query" placeholder="e.g. Get some milk" />
                <fieldset class="category">
                    <legend class = "instruction">Pick a category</legend>
                    <div class="business">
                        <input type="radio" id="business" name="typepick" value="business"/>
                        <label for="business">Business</label>
                    </div>
                    <div class="business">
                        <input type="radio" id="Personal" name="typepick" value="personal"/>
                        <label for="personal">Personal</label>
                    </div>
                </fieldset>
                <button class="button-add">ADD TODO</button>
            </div>
        </div>
        <div class="tasks">
            <h3>TODO LIST</h3>
        </div>

    </div>
    <script src="index-naiveDelete.js"></script>
</body>
</html>
